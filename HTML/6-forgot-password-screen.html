<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Warehouse Eletronics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.typekit.net/juh7zbf.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link href="assets/css/main.css" rel="stylesheet">
</head>

<body>

    <section>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col login-pages min-vh-100">

                    <div class="mx-auto">

                        <header class="login__header">
                            <h1 class="login__header__h1">Forgot Password</h1>
                            <h2 class="login__header__h2">Enter Email or mobile number for<br>restore your account</h2>
                        </header>

                        <form class="form-login">
                            <fieldset>
                                <div class="form-group row">
                                    <div class="col">
                                        <input type="email" class="form-control email" id="email" placeholder="Enter email">
                                    </div>
                                </div>
                                <div class="pb-1 cinza-medio text-center">
                                    OR,
                                </div>
                                <div class="form-group row mb-5">
                                    <div class="col">
                                        <input type="tel" class="form-control tel" id="tel"
                                            placeholder="Enter Phone Number">
                                    </div>
                                </div>
                            </fieldset>
                            <div>
                                <a href="5-login.html" class="btn btn-cta mx-auto">Send OTP</a>
                            </div>
                        </form>

                    </div>

                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
</body>

</html>
