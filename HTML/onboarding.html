<!doctype html>
<html lang="en">

    <body>
        
        <section>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col pages min-vh-100">

                        <a href="#" class="skip">Pular</a>

                                <div>
                                    <figure class="onboarding__figure">
                                        <picture class="onboarding__figure__pic">
                                            <img src="assets/images/onboarding-01.png" alt="" class="mx-auto d-block">
                                        </picture>
                                        <figcaption>
                                            <div class="onboarding__title">Enjoy Sale And Offers</div>

                                        </figcaption>
                                    </figure>
                                </div>
                                <div>

                                    </figure>
                                </div>
