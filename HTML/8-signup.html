<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Warehouse Eletronics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.typekit.net/juh7zbf.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link href="assets/css/main.css?2" rel="stylesheet">
</head>

<body>

    <section>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col login-pages min-vh-100">

                    <div class="mx-auto">

                        <header class="login__header">
                            <h1 class="login__header__h1">Welcome Back</h1>
                            <h2 class="login__header__h2">Lets Shopping</h2>
                        </header>

                        <form class="form-login">
                            <fieldset>
                                <div class="form-group row">
                                    <div class="col">
                                        <input type="text" class="form-control username" id="name" placeholder="Enter Name">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col">
                                        <input type="text" class="form-control username" id="username" placeholder="Enter Username">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col">
                                        <input type="tel" class="form-control tel" id="tel" placeholder="Enter Phone Number">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col">
                                        <input type="email" class="form-control email" id="email" placeholder="Enter Email">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col">
                                        <input type="password" class="form-control password" id="password"
                                            placeholder="Enter password">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col">
                                        <input type="password" class="form-control password" id="passwordConfirm"
                                            placeholder="Confirm password">
                                    </div>
                                </div>
                                <div class="mb-4 cinza-medio f14">
                                    By Click on login you are accepted privacy and policy.
                                </div>

                            </fieldset>
                            <div>
                                <a href="7-verification-screen.html" class="btn btn-cta mx-auto">Sign in</a>
                            </div>
                            <div class="text-center mt-3 mb-4 cinza f14">
                                OR, login With
                            </div>
                        </form>

                        <div class="row justify-content-center">
                            <div class="col-9 col-lg-3 d-flex justify-content-around login-network">
                                <div>
                                    <a href="#">
                                        <img src="assets/images/ico-google.png" alt="">
                                    </a>
                                </div>
                                <div>
                                    <a href="#">
                                        <img src="assets/images/ico-facebook.png" alt="">
                                    </a>
                                </div>
                                <div>
                                    <a href="#">
                                        <img src="assets/images/ico-apple.png" alt="">
                                    </a>
                                </div>
                            </div>
                        </div>

                        <div class="mt-4 mb-5 text-center">
                            <span class="f14">Have an account</span> <span class="f12"><a href="5-login.html">Sign In Here</a></span>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
</body>

</html>
